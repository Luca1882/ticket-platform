<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <header class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard Ticket Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}" th:classappend="${route == 'ticket' ? 'active' : ''}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
          <!-- Visibile solo agli amministratori -->
          <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
            <form th:action="@{/admin/dashboard}" method="GET" class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Cerca ticket" name="keyword">
              <button type="submit" class="btn btn-success">Cerca</button>
            </form>
          </th:block>
        </div>
      </div>
    </nav>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
