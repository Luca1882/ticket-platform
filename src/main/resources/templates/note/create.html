<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Aggiungi Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{'/fragment/navbar' :: header}"></header>

    <div class="container mt-5">
        <h2 class="text-center">Aggiungi Nota</h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Torna alla dashboard</a>
    </div>
    <!-- Form per l'aggiunta di una nota -->
    <div class="container mt-4">
        <form th:action="@{/note/create/{ticketId}(ticketId=${ticket.id})}" th:object="${newNote}" method="post">
            <div class="mb-3">
        <label class="form-label">Autore</label>
        <input type="text" class="form-control" th:value="${#authentication.name}" readonly>
      </div>

      <!--La data viene gestita direttamente dal backend-->

      <!-- Campo di testo -->
      <div class="mb-3">
        <label for="testo" class="form-label">Testo</label>
        <textarea class="form-control" th:field="*{descrizione}" rows="3" placeholder="Scrivi la tua nota..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Aggiungi Nota</button>
        </form>
</body>
</html>
